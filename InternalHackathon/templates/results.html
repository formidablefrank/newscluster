<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
  </head>
  <body>
    <h1>Welcome</h1>
    {{articles}}
    <h2>Results</h2>
    {% for r in results %}
      <div class="">
        {{r.title}}
        <br>
        {{r.link}}
        <br>
        {{r.desc}}
        <br>
        <img src="{{r.image}}" alt="">
      </div>
      <hr>
    {% endfor %}
  </body>
</html>
